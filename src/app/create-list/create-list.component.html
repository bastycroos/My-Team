<form  [formGroup]="listForm">
	<div class="form-group row">
	  <label for="inputEmail3" class="col-sm-2 col-form-label">Name</label>
	  <div class="col-sm-5">
		<input type="Name" class="form-control" id="inputEmail3" placeholder="Name"    formControlName="name">
	  </div>
	</div>
	<div class="form-group row">
	  <label for="inputPassword3" class="col-sm-2 col-form-label">Address</label>
	  <div class="col-sm-5">
		<input type="Address" class="form-control" id="inputPassword3" placeholder="Address"    formControlName="adders">
	  </div>
	</div>
	<div class="form-group row">
		<label for="inputPassword3" class="col-sm-2 col-form-label">PhoneNumber</label>
		<div class="col-sm-5">
		  <input type="PhoneNumber" class="form-control" id="inputPassword3" placeholder="PhoneNumber"   formControlName="phoneNumber">
		</div>
	  </div>

	 
</form>

<div class="container bg-light">
	<div class="col-md-12 text-center">
		<button type="button" class="btn btn-outline-danger" (click)="onSubmit()">Submit</button>
		<button type="button" class="btn btn-secondary" (click)="onCancel()" >Cancel</button>
	</div>
